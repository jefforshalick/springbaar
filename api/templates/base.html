<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springbaar - Watch News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover {
            background-color: #2a2a2a;
        }
        
        .nav-link.active {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-gray-900 shadow-lg mb-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-white">Springbaar</a>
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/" class="nav-link">Home</a>
                        <a href="/source/Worn & Wound" class="nav-link">Worn & Wound</a>
                        <a href="/source/ABTW" class="nav-link">ABTW</a>
                        <a href="/source/Fratello" class="nav-link">Fratello</a>
                        <a href="/source/Monochrome" class="nav-link">Monochrome</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <form action="/search" method="get" class="flex">
                        <input 
                            type="text" 
                            name="q" 
                            placeholder="Search articles..."
                            class="px-4 py-2 rounded-l bg-gray-800 text-white border-0 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-r hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
</body>
</html>
