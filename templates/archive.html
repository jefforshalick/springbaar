<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Springbaar</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="bg-[#242424] border-b border-[#2b2b2b]">
        <div class="container mx-auto px-0 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-semibold text-gray-100">Springbaar</a>
                    <nav class="hidden md:flex space-x-4">
                        <a href="/" class="text-gray-400 hover:text-gray-100 text-sm transition-colors">News</a>
                        <a href="/shop" class="text-gray-400 hover:text-gray-100 text-sm transition-colors">Shop</a>
                        <a href="/archive" class="text-gray-100 text-sm transition-colors">Archive</a>
                    </nav>
                </div>
                <form action="/search" method="get" class="w-72">
                    <input 
                        type="text" 
                        name="q" 
                        placeholder="Search" 
                        class="w-full px-4 py-2 bg-[#242424] border border-[#2b2b2b] text-gray-100 text-sm focus:outline-none focus:border-[#404040] placeholder-gray-500"
                    >
                </form>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Archive</h1>
        <p class="text-gray-400">Coming soon...</p>
    </main>
</body>
</html>
